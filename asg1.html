    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"

        <br>

        <!-- <p id="numdot"> XXX</p> -->

        <p>
        <button type="button" id="clear" >Clear the Canvas </button>
        <p>

        <p style="font-family:verdana"> Shape Type: </p> 
        <button type="button" id="pointButton">Point      </button>
        <button type="button" id="triglButton">Triangle   </button>
        <button type="button" id="circlButton">Circle     </button>
        <p>

        <p style="font-family:verdana"> Shape Color: <p>
        Red   <input type="range" min="0" max="100" value="100" class="slider" id="redSlide"/>
        Green <input type="range" min="0" max="100" value="100" class="slider" id="greSlide"/>
        Blue  <input type="range" min="0" max="100" value="100" class="slider" id="bluSlide"/> 
        <p>

        <p style="font-family:verdana"> Shape Properties: </p>
        Shape Size 
            <input type="range" min="5" max="60" value="5" class="slider" id="sizeSlide"/> 
        (Circle) Segment Count: 
            <label id="numside">3</label>
            <input type="range" min="3" max="30" value="5" class="slider" id="sideSlide"/> 
        <p>
        
        <!-- BEYOND THE BASIC FEATURES-->
        <p style="font-family:verdana"> EXTRA FEATURES <p>

        Alpha <input type="range" min="0" max="100" value="100" class="slider" id="alpSlide"/> 
        <p/>

        Change Background Color to Shape Color:
        <button type="button" id="bgButton">Change!</button>
